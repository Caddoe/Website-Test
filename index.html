<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" type="module"></script>
    <title>Amy's Homepage</title>
</head>
<body>
    <div>
        <label id="Test">
        Add A New Item
        </label>
    </div>
    <div>
        <input type="text" id="quantity" placeholder="Amount Of Item" minlength="1"></input>
    </div>
    <div>
        <input type="text" id="nameItem" placeholder="Item's Name/Description" minlength="3"></input>
    </div>
    <div>
        <input type="text" id="placeItem" placeholder="Place to buy/URL to Item" minlength="3"></input>
    </div>
    <div>
        <button type="submit" id="submitItem" value="Submit">Post</button>
    </div>
</body>
</html>
